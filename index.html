<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIDSEO - Quantum Insight Swarm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                gold: '#C5A059',
                goldHover: '#B08C4A',
              },
              cream: '#F9F8F4',
              offWhite: '#F5F4F0',
              stone: {
                850: '#1C1917',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            backgroundImage: {
              'academic-grid': "radial-gradient(circle, #D1D5DB 1px, transparent 1px)",
              'academic-grid-dark': "radial-gradient(circle, #374151 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid': '40px 40px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F9F8F4;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
      .bg-grid {
        background-size: 40px 40px;
        mask-image: radial-gradient(ellipse at center, black 20%, transparent 80%);
        -webkit-mask-image: radial-gradient(ellipse at center, black 20%, transparent 80%);
      }
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059;
        border-radius: 10px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.30.0"
  }
}
</script>
</head>
  <body class="bg-cream text-stone-850 dark:bg-stone-900 dark:text-offWhite selection:bg-brand-gold/20">
    <div id="root"></div>
  </body>
</html>
